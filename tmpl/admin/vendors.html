{{define "content"}}
  <div class="row">
    <h1 class="page-header"> Vendors </h1>
    <a href="/admin/user/new" class="btn btn-default"> New Vendor </a>
  </div>
  {{with .}}
    <br/>
    <div class="row">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th> Name </th>
            <th> Company </th>
            <th> Login </th>
            <th> Created By </th>
          </tr>
        </thead>
        <tbody>
          {{range .}}
            <tr>
              <td> {{.Name}} </td>
              {{with .Company}}
                <td> {{.Name}} </td>
              {{else}}
                <td></td>
              {{end}}
              <td> {{date .CreatedOn}} </td>
              <td> {{.CreatedBy}} </td>
            </tr>
          {{end}}
        </tbody>
      </table>
    </div>
    <div class="clear-fix"></div>
  {{end}}
{{end}}
